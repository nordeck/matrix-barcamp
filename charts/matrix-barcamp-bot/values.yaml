# Default values for matrix-barcamp-bot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/nordeck/matrix-barcamp-bot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  # The subdirectory of the volume to mount to, useful in dev environments
  # and one PV for multiple services.
  subPath: ""
  # Persistent Volume Storage Class
  # If defined, storageClassName: <storageClass>
  # storageClassName: ""
  accessModes:
  - ReadWriteOnce
  size: 8Gi

config:
  # The name of the secret that contains a `config.toml` key
  #
  # Example:
  #
  # apiVersion: v1
  # kind: Secret
  # metadata:
  #   name: secret-name
  # type: Opaque
  # stringData:
  #   'config.toml': |
  #     [simplematrixbotlib.config]
  #     homeserver = "https://example.org"
  #     username = "example-barcamp-bot"
  #     password = "test123"
  #     join_on_invite = true
  #     store_path = "/data/store/"
  #     allowlist = []
  #     blocklist = []
  #     session_stored_file: "/data/session.txt"
  secretName: ""
